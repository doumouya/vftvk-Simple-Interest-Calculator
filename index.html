<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="maindiv">
            <fieldset>
                <legend>
                    <h1>Simple Interest Calculator</h1>
                </legend>
                <br><br>
                <label for="principal">Amount</label> <br>
                <input type="text" id="principal" required autofocus>
                <br><br>
                <label for="rate">Interest Rate</label> 
                <output id="rate_val">
                    10.25%
                </output>
                <br>
                <input type="range" name="rate" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" oninput="updateRate()" required>
                <br><br>
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br>
                <button onclick="compute(); return false;">Compute Interest</button>
                <br><br>
                <span id="result">
                </span>
                <br><br>
                <footer>
                    &#169; This Calculator belongs to E. Doumouya
                </footer>
            </fieldset>
        </form>
    </body>
</html>
