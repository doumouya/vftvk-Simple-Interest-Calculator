<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
                <h1>Simple Interest Calculator</h1>
                <br><br>
                <label for="principal">Amount</label> <br>
                <input type="text" id="principal" required autofocus>
                <br><br>
                <label for="rate">Interest Rate</label> 
                <output id="rate_val">
                    10.25%
                </output>
                <br>
                <!--
                    I set the step attribute to 0.25 in order to obtain value like 10.25 and 3.5.
                    the onchange event didn't seem to work for me so I used the oninput event instead to dynamically update the value of the rate with the mouse movement in the output element right above the comment.
                 -->
                <input type="range" name="rate" id="rate" min="1" max="20" value="10.25" step="0.25" oninput="updateRate()">
                <br><br>
                <label for="years">No. of Years</label>
                <select name="years" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
                <button onclick="compute()">Compute Interest</button>
                <br><br>
                <span id="result">
                </span>
                <br><br>
                <footer>
                    &#169; This Calculator belongs to <a href="https://github.com/doumouya/vftvk-Simple-Interest-Calculator" target="_blank">E. Doumouya</a>
                </footer>
            </div>
    </body>
</html>
